<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP视频解析</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ecf0f1;
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #3498db;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .description {
      font-size: 1.1rem;
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .search-container {
      background: #34495e;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }
    
    .search-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .search-input {
      flex: 1;
      min-width: 300px;
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #2c3e50;
      color: #ecf0f1;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .search-input:focus {
      outline: none;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2), 0 0 0 2px #3498db;
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background: #3498db;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #e74c3c;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }
    
    .player-container {
      background: #34495e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    
    #player {
      width: 100%;
      height: 500px;
      border-radius: 5px;
      background: #2c3e50;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .instructions {
      text-align: center;
      padding: 15px;
      background: #34495e;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .instructions p {
      margin-bottom: 10px;
    }
    
    .shortcuts {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    
    .shortcut {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #2c3e50;
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    .key {
      background: #e74c3c;
      color: white;
      padding: 2px 8px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      color: #7f8c8d;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .search-box {
        flex-direction: column;
      }
      
      .search-input {
        min-width: 100%;
      }
      
      #player {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>VIP视频解析</h1>
      <p class="description">输入视频链接地址，选择解析线路即可免费观看VIP视频内容</p>
    </header>
    
    <section class="search-container">
      <div class="search-box">
        <input type="text" id="text" class="search-input" placeholder="请输入视频链接地址...">
        <div class="button-group">
          <button type="button" class="btn btn-primary" onclick="input_parse1()">线路一</button>
          <button type="button" class="btn btn-primary" onclick="input_parse2()">线路二</button>
          <button type="button" class="btn btn-primary" onclick="input_parse3()">线路三</button>
          <button type="button" class="btn btn-secondary" onclick="reset()">清空</button>
        </div>
      </div>
    </section>
    
    <section class="player-container">
      <iframe src="" frameborder="0" id="player" scrolling="no" allowfullscreen allowtransparency></iframe>
    </section>
    
    <section class="instructions">
      <p>在搜索栏输入地址后，按回车键即可解析，按Esc可以清空地址栏</p>
      <div class="shortcuts">
        <div class="shortcut">
          <span class="key">Enter</span>
          <span>解析视频</span>
        </div>
        <div class="shortcut">
          <span class="key">Esc</span>
          <span>清空地址栏</span>
        </div>
      </div>
    </section>
    
    <footer>
      <p>本工具仅供学习交流使用，请勿用于商业用途</p>
    </footer>
  </div>

  <script>
    // 解析URL常量
    const parse_url = 'aHR0cHM6Ly9zdmlwLmJsamlleC5jYy8/dj0=';
    const parse_url2 = 'aHR0cHM6Ly93d3cucGxheW0zdTguY24vamlleGkucGhwP3VybD0=';
    const parse_url3 = 'aHR0cHM6Ly9pbTE5MDcudG9wLz9qeD0=';
    
    // 获取DOM元素
    const input = document.getElementById('text');
    const player = document.getElementById('player');
    
    // 播放函数
    function play(url) {
      player.src = url;
    }
    
    // 解析函数
    function input_parse1() {
      const url = atob(parse_url) + input.value;
      play(url);
    }
    
    function input_parse2() {
      const url = atob(parse_url2) + input.value;
      play(url);
    }
    
    function input_parse3() {
      const url = atob(parse_url3) + input.value;
      play(url);
    }
    
    // 清空函数
    function reset() {
      input.value = '';
    }
    
    // 键盘事件监听
    input.addEventListener('keyup', function(event) {
      event.preventDefault();
      
      if (event.keyCode === 13) { // Enter键
        input_parse1();
      } else if (event.keyCode === 27) { // Esc键
        reset();
      }
    });
    
    // URL参数解析
    function parseUrlParams() {
      const tmp = location.search;
      const href = tmp.substr(tmp.indexOf('?'));
      const reg = 'url=([^&]*)';
      const url = href.match(reg);
      
      if (url !== null && url.length > 4) {
        const videoUrl = url[0].substr(url[0].indexOf('url=') + 4);
        location_parse(videoUrl);
      }
    }
    
    // 解析URL参数
    function location_parse(url) {
      const playUrl = atob(parse_url) + url;
      play(playUrl);
      input.value = url;
    }
    
    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      parseUrlParams();
    });
  </script>
</body>
</html>
